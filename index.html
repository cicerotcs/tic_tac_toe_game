<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="container">
      <main class="game">
        <div class="left">
          <div class="left-top box"></div>
          <div class="left-middle box"></div>
          <div class="left-bottom box"></div>
        </div>
        <div class="center">
          <div class="center-top box"></div>
          <div class="center-middle box"></div>
          <div class="center-bottom box"></div>
        </div>
        <div class="right">
          <div class="right-top box"></div>
          <div class="right-middle box"></div>
          <div class="right-bottom box"></div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
