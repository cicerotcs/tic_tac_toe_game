<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="container">
      <main class="game">
        <div class="left">
          <div class="left-top box" data-tic="0"></div>
          <div class="left-middle box" data-tic="3"></div>
          <div class="left-bottom box" data-tic="6"></div>
        </div>
        <div class="center">
          <div class="center-top box" data-tic="1"></div>
          <div class="center-middle box" data-tic="4"></div>
          <div class="center-bottom box" data-tic="7"></div>
        </div>
        <div class="right">
          <div class="right-top box" data-tic="2"></div>
          <div class="right-middle box" data-tic="5"></div>
          <div class="right-bottom box" data-tic="8"></div>
        </div>
      </main>
      <div class="game-info">
        <div class="player1">
          <h3>Player - <span class="info-tic"></span></h3>
          <span class="score">0</span>
        </div>
        <div class="tie">
          <h3>Tie<span class="info-tic"></span></h3>
          <span class="score">0</span>
        </div>
        <div class="computer">
          <h3>Computer - <span class="info-tic"></span></h3>
          <span class="score">0</span>
        </div>
        <div class="player2" style="display: none">
          <h3>Player 2 - <span class="info-tic"></span></h3>
          <span class="score">0</span>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >1P</label
          >
        </div>
        <div class="tic-choice">
          <h3>
            Choose your weapon - <span class="tic-x" data-choice="x">X</span
            ><span class="tic-o" data-choice="o">O</span>
          </h3>
          <span class="score"></span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
